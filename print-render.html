<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=105mm, height=148mm">
    <title>Anacoluthe - Print Render</title>
    
    <!-- CSS Print uniquement -->
    <link rel="stylesheet" href="assets/css/cards-print.css">
    
    <!-- Twemoji -->
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js"></script>
    
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Reset complet */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 105mm;
            height: 148mm;
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
        }
        
        /* La carte prend tout l'espace */
        .print-card-face {
            width: 105mm;
            height: 148mm;
            margin: 0;
            padding: 5mm;
            border: none;
            border-radius: 0;
            box-shadow: none;
            background: white;
        }
        
        /* État de chargement */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: sans-serif;
            color: #666;
        }
        
        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: sans-serif;
            color: #e03121;
        }
    </style>
</head>
<body>
    <div class="print-card-face" id="card">
        <div class="print-card-content" id="content">
            <p class="loading">Chargement...</p>
        </div>
    </div>

    <!-- Module partagé (autoFit, applyTwemoji) -->
    <script src="assets/js/markdown-utils.js?v=2"></script>

    <!-- Logique de rendu print -->
    <script src="assets/js/print-render.js?v=2"></script>
</body>
</html>

name: ğŸ“„ Generate Print PDFs

on:
  # DÃ©clenchement manuel (toujours disponible)
  workflow_dispatch:
    inputs:
      target:
        description: 'Quoi gÃ©nÃ©rer'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - roles
          - moments
          - sos
          - affiches
      debug:
        description: 'Mode debug (screenshots + logs)'
        required: false
        default: false
        type: boolean
  
  # DÃ©clenchement auto UNIQUEMENT si le commit contient [print]
  push:
    paths:
      - 'sources/cartes/**/*.md'
      - 'sources/affiches/**/*.html'
      - 'scripts/render-cards.js'
      - 'scripts/assemble-booklets.js'

jobs:
  # Job de vÃ©rification : le commit contient-il [print] ?
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      debug_mode: ${{ steps.check.outputs.debug_mode }}
    steps:
      - name: ğŸ” Check for [print] and [debug] tags
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # workflow_dispatch = toujours exÃ©cuter
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "âœ… DÃ©clenchement manuel - on exÃ©cute"
            
            # Debug via input
            if [ "${{ github.event.inputs.debug }}" == "true" ]; then
              echo "debug_mode=true" >> $GITHUB_OUTPUT
              echo "ğŸ” Mode debug activÃ© (input)"
            else
              echo "debug_mode=false" >> $GITHUB_OUTPUT
            fi
          # push = vÃ©rifier le message de commit
          elif echo "$COMMIT_MSG" | grep -q "\[print\]"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "âœ… Tag [print] trouvÃ© - on exÃ©cute"
            
            # Debug via tag [debug] dans le commit
            if echo "$COMMIT_MSG" | grep -q "\[debug\]"; then
              echo "debug_mode=true" >> $GITHUB_OUTPUT
              echo "ğŸ” Mode debug activÃ© (tag)"
            else
              echo "debug_mode=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "debug_mode=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Pas de tag [print] - on skip"
          fi

  generate-pdfs:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸŒ Install Puppeteer browser
        run: npx puppeteer browsers install chrome
      
      - name: ğŸ–¨ï¸ Render A6 cards
        run: node scripts/render-cards.js ${{ github.event.inputs.target || 'all' }}
        env:
          DEBUG: ${{ needs.check-trigger.outputs.debug_mode }}
      
      - name: ğŸ“¸ Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: needs.check-trigger.outputs.debug_mode == 'true'
        with:
          name: debug-screenshots
          path: print/debug-*.png
          retention-days: 3
          if-no-files-found: ignore
      
      - name: ğŸ“š Assemble booklets
        run: node scripts/assemble-booklets.js ${{ github.event.inputs.target || 'all' }}
      
      - name: ğŸ’¾ Commit generated PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add print/cartes/*.pdf print/livrets/*.pdf print/affiches/*.pdf || true
          git diff --staged --quiet || git commit -m "ğŸ“„ Update print PDFs [skip ci]"
          git push || echo "Nothing to push"

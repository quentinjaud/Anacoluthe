name: üìÑ Generate Print PDFs

on:
  # D√©clenchement manuel (toujours disponible)
  workflow_dispatch:
    inputs:
      target:
        description: 'Quoi g√©n√©rer'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - roles
          - moments
          - joker
          - affiches
      debug:
        description: 'Mode debug (screenshots + logs)'
        required: false
        default: false
        type: boolean
  
  # D√©clenchement auto UNIQUEMENT si le commit contient [print]
  push:
    paths:
      - 'sources/cartes/**/*.md'
      - 'sources/affiches/**/*.html'
      - 'scripts/render-cards.js'
      - 'scripts/assemble-booklets.js'

jobs:
  # Job de v√©rification : le commit contient-il [print] ?
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      debug_mode: ${{ steps.check.outputs.debug_mode }}
    steps:
      - name: üîç Check for [print] and [debug] tags
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # workflow_dispatch = toujours ex√©cuter
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ D√©clenchement manuel - on ex√©cute"
            
            # Debug via input
            if [ "${{ github.event.inputs.debug }}" == "true" ]; then
              echo "debug_mode=true" >> $GITHUB_OUTPUT
              echo "üîç Mode debug activ√© (input)"
            else
              echo "debug_mode=false" >> $GITHUB_OUTPUT
            fi
          # push = v√©rifier le message de commit
          elif echo "$COMMIT_MSG" | grep -q "\[print\]"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag [print] trouv√© - on ex√©cute"
            
            # Debug via tag [debug] dans le commit
            if echo "$COMMIT_MSG" | grep -q "\[debug\]"; then
              echo "debug_mode=true" >> $GITHUB_OUTPUT
              echo "üîç Mode debug activ√© (tag)"
            else
              echo "debug_mode=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "debug_mode=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Pas de tag [print] - on skip"
          fi

  generate-pdfs:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üåê Install Puppeteer browser
        run: npx puppeteer browsers install chrome
      
      - name: üñ®Ô∏è Render A6 cards
        run: node scripts/render-cards.js ${{ github.event.inputs.target || 'all' }}
        env:
          DEBUG: ${{ needs.check-trigger.outputs.debug_mode }}
      
      - name: üì∏ Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: needs.check-trigger.outputs.debug_mode == 'true'
        with:
          name: debug-screenshots
          path: print/debug-*.png
          retention-days: 3
          if-no-files-found: ignore
      
      - name: üìö Assemble booklets
        run: node scripts/assemble-booklets.js ${{ github.event.inputs.target || 'all' }}

      - name: ‚úÖ Validate PDFs
        run: |
          echo "üîç Validation des PDFs g√©n√©r√©s..."
          errors=0
          for pdf in print/cartes/*.pdf print/livrets/*.pdf print/affiches/*.pdf; do
            if [ -f "$pdf" ]; then
              # V√©rifier taille > 0
              size=$(stat -c%s "$pdf" 2>/dev/null || stat -f%z "$pdf" 2>/dev/null)
              if [ "$size" -eq 0 ]; then
                echo "‚ùå $pdf est vide (0 bytes)"
                errors=$((errors + 1))
              # V√©rifier header PDF
              elif ! head -c 5 "$pdf" | grep -q '%PDF-'; then
                echo "‚ùå $pdf n'est pas un PDF valide"
                errors=$((errors + 1))
              else
                echo "‚úÖ $pdf (${size} bytes)"
              fi
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors PDF(s) invalide(s)"
            exit 1
          fi
          echo "‚úÖ Tous les PDFs sont valides"

      - name: üíæ Commit generated PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add print/cartes/*.pdf print/livrets/*.pdf print/affiches/*.pdf assets/images/affiche-*.png || true
          git diff --staged --quiet || git commit -m "üìÑ Update print PDFs [skip ci]"
          git push || echo "Nothing to push"
